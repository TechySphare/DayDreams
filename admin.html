
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>DayDream Beads ‚Äî Admin Panel</title>
  <link rel="stylesheet" href="styles/admin.css">
 
</head>
<body>
  <header class="admin-header">
    <h1>DayDream Beads ‚Äî Admin Panel</h1>
    <a>
    <button id="darkModeToggle">üåô Dark Mode</button>
    <button id="logoutBtn">Logout</button>
    </a>
  </header>
  <section class="analytics-section">
  <h2>Analytics Dashboard</h2>
  <div class="analytics-cards">
    <div class="analytics-card">
      <h4>Total Revenue</h4>
      <span id="totalRevenue">‚Çπ0</span>
    </div>
    <div class="analytics-card">
      <h4>Orders This Week</h4>
      <span id="weeklyOrders">0</span>
    </div>
  </div>
</section>
  <main>
    <section class="orders-section">
      <h2>Customer Orders</h2>
      <input type="text" id="searchOrders" placeholder="Search by name, product, contact...">
      <a>
        <button id="exportCSV" class="delete-btn" style="margin-bottom:10px;">‚¨á Export CSV</button>
       <div class="filter-row">
          <div class="status-filter">
  <label>Status: 
    <select id="statusFilter">
      <option value="All">All</option>
      <option value="Pending">Pending</option>
      <option value="Done">Done</option>
    </select>
  </label>
</div>
  <label>From: <input type="date" id="fromDate"></label>
  <label>To: <input type="date" id="toDate"></label>     
  <button id="clearDateFilter" style="position:relative;margin:0px; height:35px;top:18px;">Clear</button>
</div>
 
      </a>
      <table id="ordersTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Contact</th>
            <th>Address</th>
            <th>Product</th>
            <th>Price</th>
            <th>Ordered T</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="ordersBody">
          <!-- Orders populated by JS -->
        </tbody>
       
      </table>
       <div class="pagination" id="pagination"></div>

    </section>
  </main>
<!-- ADMIN LOGIN MODAL -->
<div class="login-modal" id="loginModal">
  <div class="login-card">
    <h2>üîê Admin Login</h2>

    <input type="text" id="adminUser" placeholder="Username" autocomplete="off">
    <input type="password" id="adminPass" placeholder="Password">

    <button id="loginBtn">Login</button>

    <p class="login-error" id="loginError"></p>
  </div>
</div>

<!-- Confirm Popup -->
<div class="confirm-popup" id="confirmPopup">
  <div class="confirm-box">
    <h3>Delete Order?</h3>
    <p>This action cannot be undone.</p>

    <div class="confirm-actions">
      <button class="confirm-cancel">Cancel</button>
      <button class="confirm-delete">Delete</button>
    </div>
  </div>
</div>
<tbody id="ordersBody">
  <!-- Skeleton rows will be injected here -->
</tbody>
<div class="drawer" id="orderDrawer">
  <div class="drawer-box">
    <button id="closeDrawer">‚úï</button>
    <pre id="drawerContent"></pre>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script type="module" src="styles/admin.js"></script>
</body>
</html>
